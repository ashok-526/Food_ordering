{% extends 'base.html' %}

{% block start %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Explore Our Delicious Pizzas üçï</h1>
    <div class="row g-4">
        {% for pizza in pizzaa %}
        <div class="col-md-4 col-lg-3">
            <div class="card shadow-lg border-0 rounded-4">
                <img src="/media/{{ pizza.image }}" style="height:230px; object-fit:cover;" class="card-img-top rounded-top" alt="{{ pizza.pizza_name }}">
                <div class="card-body">
                    <h5 class="card-title text-truncate">{{ pizza.pizza_name }}</h5>
                    <p class="text-muted small mb-2">Category: <strong>{{ pizza.category.category_name }}</strong></p>
                    <p class="fw-bold text-success">Price: ${{ pizza.price }}</p>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'add-card' pizza.uid %}" class="btn btn-success w-100 me-2">
                            Add to Cart <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                        <button class="btn btn-primary w-100">
                            15% Off <i class="fa-solid fa-tags"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Optional Custom CSS -->
<style>
    .card-title {
        font-size: 1.1rem;
        font-weight: 600;
    }

    .card {
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
</style>

{% endblock %}
