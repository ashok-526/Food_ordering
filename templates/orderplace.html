{% extends 'base.html' %}
{% block start %}
<div class="container mt-5">
    <form method="post" class="col-md-6 col-lg-5 mx-auto card px-4 py-3 shadow-lg rounded-4" enctype="multipart/form-data" id="payment-form">
        {% csrf_token %}
        <h2 class="text-center py-3 text-primary">Payment Process</h2>
        <hr class="mb-4">

        <div class="mb-3">
            <label class="form-label fw-bold">Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email address" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Address</label>
            <input type="text" name="address" class="form-control" placeholder="Enter your delivery address" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Contact No.</label>
            <input type="number" name="contact" class="form-control" placeholder="Enter your contact number" min="1000000000" max="9999999999" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Leave a Note</label>
            <textarea name="note" class="form-control" placeholder="Additional instructions (optional)" rows="3"></textarea>
        </div>
        <div class="d-grid mb-4">
            <button type="button" class="btn btn-primary btn-lg shadow-sm" id="submit-button">Submit Payment</button>
        </div>
    </form>
</div>

<!-- Optional CSS for Enhanced Design -->
<style>
    .form-label {
        font-size: 1rem;
        color: #495057;
    }
    .form-control {
        border-radius: 10px;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    .card {
        border: 1px solid #ddd;
    }
    .rounded-4 {
        border-radius: 20px !important;
    }
</style>

<!-- Optional JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("payment-form");
        const submitButton = document.getElementById("submit-button");

        submitButton.addEventListener("click", function (event) {
            if (form.checkValidity()) {
                form.submit();
            } else {
                form.classList.add("was-validated");
            }
        });
    });
</script>
{% endblock %}
