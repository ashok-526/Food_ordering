{% extends 'base.html' %}
{% block start %}
<div class="container mt-5 ">
  <form method="post" class="col-6 mx-auto card px-3 shadow-lg" enctype="multipart/form-data" id="payment-form">
    {% csrf_token %}
    <h2 class="py-2">Payment Process..</h2>
    <hr>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="exampleInputPassword1" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" name="address" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Contact no.</label>
      <input type="number" name="contact" class="form-control" min="1000000000" max="9999999999" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Leave Note</label>
      <textarea name="note" class="form-control" placeholder="Message"></textarea>
    </div>
     <div class="mb-5">
      <button type="button" class="btn btn-primary" id="submit-button">Submit</button>
    </div>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("payment-form");
    const submitButton = document.getElementById("submit-button");
    
    submitButton.addEventListener("click", function(event) {
      // Check if the form is valid
      if (form.checkValidity()) {
        // Submit the form
        form.submit();
      } else {
        // Mark the form elements as touched to trigger validation
        form.classList.add("was-validated");
      }
    });
  });
</script>

{% endblock %}
